
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Web</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <!-- FORMULARIO -->
    <div class="col-izquierda">
        <form id="datosentrada">
            <div id="form-solicitud">    
                <label name="sucursales">Seleccione la sucursal </label>
                <select id="sucursales">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
        
                <label name="reserva">Ingrese el turno </label>  
                <select id="reserva"></select><br>
                <br>
                
                <br>
                <button id="btnenv" type="button">Enviar</button>
            </div>
            <div id="form-confirmacion" style="display:none;">
                <label name="email">Ingrese su E-mail </label>
                <input type="email" id="email" autocomplete="email"> <br>
                <br>
    
                <br>
                <button id="btnconf" type="button">Confirmar</button>
            </div>
            <div id="pantalla-exitosa" style="display:none;">
                <label name="email">Reservado con exito </label>
            </div>
        </form>
    </div>
    <!-- MAPA -->
    <div class="col-derecha">
        <div id="mapas">
             <iframe src="https://app.cartes.io/maps/9781696f-9974-4d98-b876-05ed91e75607/embed?type=map&lat=-37.99299224038733&lng=-57.57084846496583&zoom=13"
            height="600"
            frameborder="0">
            </iframe> 
        </div>
    </div>
</body>
</html>
